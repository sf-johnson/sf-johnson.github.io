<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>S.F.JOHNSON</title>
		<link rel="icon" href="data:;base64,iVBORw0KGgo=">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<img class="header_logo" src="assets/logos/white.png">
			</header>

			<div class="video">
				<div class="video_mask video_mask-1"></div>
				<div class="video_mask video_mask-2"></div>

				<video class="video_media" src="assets/videos/1.mp4" loop autoplay muted></video>
				<audio class="video_sound" src="assets/sounds/b.mp3" loop></audio>

				<div>
					<input class="video_muted" id="muted" type="checkbox" checked>
					<label class="video_mute" for="muted"></label>
				</div>
			</div>

			<nav class="nav">
				<a class="nav_music" href="music/">music</a>
				<a class="nav_info"  href="info/">info</a>
			</nav>
		</div>

		<script type="text/javascript">
			var muted = document.querySelector( '.video_muted' );
			var audio = document.querySelector( '.video_sound' );

			muted.addEventListener( 'change', function() {
				if ( muted.checked ) {
					audio.pause();
					audio.currentTime = 0;
				} else {
					audio.play();
				}
			} );
		</script>
	</body>
</html>
